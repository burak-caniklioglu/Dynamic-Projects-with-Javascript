<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="top">
            <div class="clock">
                <span class="hour"></span>
                <span>:</span>
                <span class="minute"></span>
            </div>
            <div class="icon-area">
                <div class="signal"><i class="fa fa-signal"></i></div>
                <div class="wifi"><i class="fa fa-wifi"></i></div>
                <div class="charge"><i class="fa fa-battery-three-quarters"></i></div>
            </div>
        </div>
        <div class="results">
            <span id="result"></span>
        </div>
        <br>
        <div class="math">
            <div class="numbers">
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number0">
                    <div class="zero">0</div>
                </div>
                <div class="ac btn">AC</div>
                <div class="pulsub btn">
                    <img src="https://img.icons8.com/ios-glyphs/54/000000/plus-minus.png"/>
                </div>
                <div class="mod btn"><i class="fa fa-percent"></i></div>
                <div class="divide number operator"><i class="fa fa-divide"></i></div>
                <div class="multiple number operator"><i class="fa fa-times"></i></div>
                <div class="minus number operator"><i class="fa fa-minus"></i></div>
                <div class="pulse number operator"><i class="fa fa-plus"></i></div>
                <div class="equal number operator"><i class="fa fa-equals"></i></div>
                <div class="dot number"><i class="fa fa-circle"></i>
                </div>
            </div>
        </div>
        <div class="fill"></div>
    </div>
        

    <script src="./script/main.js"></script>
    <script src="https://kit.fontawesome.com/4f826b6792.js" crossorigin="anonymous"></script>
</body>
</html>
