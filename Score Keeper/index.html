<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    
    <title>Score Keeper</title>
</head>
<body>
    <div class="container">
        <div class="cla">
            <img  src="https://clarusway.com/wp-content/uploads/2021/06/CLARUSWAY_LOGO.png" alt="logo" srcset="">
        </div>
        <div class="tennis">
            <img  src="https://media.istockphoto.com/vectors/table-tennis-ping-pong-woman-female-girl-athlete-play-sport-vector-id514992044" alt="Ping Pong Image" srcset=""> 
        </div>
        <div class="scores">Scores</div>
        <div class="result">
            <span class="first">0</span>
            <span>to</span>
            <span class="second">0</span>
        </div>

        <div class="input-area">
            <span>Score to Win</span>
            <input type="number">
        </div>

        <div class="buttons">
            <button class="first-btn">+1 for Player 1</button>
            <button class="reset">RESET</button>
            <button class="second-btn">+1 for Player 2</button>
        </div>
    </div>
    
    <script src="./script/main.js"></script>
</body>
</html>
