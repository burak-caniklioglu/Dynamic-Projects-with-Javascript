<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4f826b6792.js" crossorigin="anonymous"></script></head>
<body>
    <div class="container">
        <h1 class="header">TO DO LIST </h1>
        <div class="input-area">
            
            <input type="text" class="search">
            <button class="btn"><i class="fa fa-plus"></i></button>
            
        </div>
        <div class="tasks-box">
            <h3>Your Task List</h3>
            <div class="tasks">
                <div class="task-num">
                    <div class="task">
                        <i class="fa-solid fa-check"></i>
                    <p class="theme">Ödevlerini yap</p>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="task-num">
                    <div class="task">
                        <i class="fa-solid fa-check"></i>
                    <p class="theme">Ödevlerini yap</p>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                
                
               
            </div>

        </div>




        
        
        
    </div>
    <div class="footer">
        <h2 class="counter">
            <span id="small">0</span>
             <span> Out of </span>
             <span id="all">9</span>
             <span> Tasks Completed</span>
        </h2>
    </div>
    

    <script src="./scripts/main.js"></script>
</body>
</html>
